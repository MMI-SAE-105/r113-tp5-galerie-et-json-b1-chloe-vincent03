<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jason</title>
    <script src="//unpkg.com/alpinejs" defer></script>
</head>
<style>
    .titre{
        text-align: center;
        color: black;
        font-size: 50px;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif
    }
    ul{
        text-align: left;
        color: black;
        font-size: 20px;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif
    }
    
    
</style>
<body>
    <h1 class="titre">JSON</h1>
    <ul x-data="{
        async données(){
            const resp=await fetch('data.json');
            return await resp.json();
        },
    }">
        <template x-for="dev in données">
            <li>
                <span x-text="dev.nom"></span>
                <a :href="dev.url" x-text="dev.projet">
                </a>
            </li>
        </template>
    </ul>
</body>
</html>
